<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Calculator</h1>
            <h2>what else?</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="calculator">
                <div class="calcBody">
                    <p class="brand">SIMQ</p>
                    <div class="display">
                        <p id="input">60+9=</p>
                        <p id="output">69</p>
                    </div>
                    <div class="calcInterface">
                        <button class="button num" id="one">1</button>
                        <button class="button num" id="two">2</button>
                        <button class="button num" id="three">3</button>
                        <button class="button del" id="delete">C</button>
                        <button class="button num" id="four">4</button>
                        <button class="button num" id="five">5</button>
                        <button class="button num" id="six">6</button>
                        <button class="button" id="add">+</button>
                        <button class="button num" id="seven">7</button>
                        <button class="button num" id="eight">8</button>
                        <button class="button num" id="nine">9</button>
                        <button class="button" id="subtract">-</button>
                        <button class="button" id="multiply">*</button>
                        <button class="button num" id="zero">0</button>
                        <button class="button" id="divide">/</button>
                        <button class="button" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
